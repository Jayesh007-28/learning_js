<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .container{
            height: 700px;
            width: 800px;
        }
    </style>
</head>

<body>

    <div class="container mt-5 border border-success">
        <div class="row">
            <h1 class="text-center">Simple calculator</h1>
            <div class="col-md-6">
                <form name="myform">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputEmail1" class="form-label fs-3 text">Enter Number1</label>
                            <input type="number" class="form-control mb-5 fs-3 text" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="enter number" name="n1">
                        </div>
                        <div class="col-md-12">
                            <label for="exampleInputEmail1" class="form-label fs-3 text">Enter Number2</label>
                            <input type="number" class="form-control mb-5 fs-3 text" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="enter number" name="n2">
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <button type="button" class="btn btn-success mb-3 fs-3 text" onclick="add()">+</button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-success mb-3 fs-3 text" onclick="sub()">-</button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-success mb-3 fs-3 text" onclick="multi()">*</button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-success mb-3 fs-3 text" onclick="divi()">/</button>
                            </div>
                            <div>
                                <button type="reset" class="btn btn-success mb-3 fs-3 text" >Reset</button>
                            </div>
                            <div>
                                <label for="exampleInputEmail1" class="form-label fs-3 text "> Result</label>
                                <input type="number" class="form-control mb-5 fs-3 text" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder=" Result" disabled name="res">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        var a,b,result;

        //add function
        function add(){
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a+b;

            document.myform.res.value=result.toFixed(2);
        }

        //sub function
        function sub(){
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a-b;

            document.myform.res.value=result.toFixed(2);
        }

        //muktiplication function
        function multi(){
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a*b;

            document.myform.res.value=result.toFixed(2);
        }

        //division function
        function divi(){
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a/b;

            document.myform.res.value=result.toFixed(3);
        }
    </script>
</body>

</html>
