<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    
    <script>
        var a = "Jayesh";  ////string

        var b = 134.5;     //number

        var c = true;      //boolean

        var d = ["HTML","CSS","BOOTSTRAP"];  //object (in js array means object)

        var e = {fname:"Jayesh", lname:"Jadhav"};  //object

        var f = null;    ////object

        var g;           //undefined

        function myFunc(){
            return "hello";
        }

        document.write(a,"<br>");   //string
        document.write(typeof a,"<br>");

        document.write(b,"<br>");   //number
        document.write(typeof b,"<br>");

        document.write(c,"<br>");   //boolean
        document.write(typeof c,"<br>");

        document.write(d,"<br>");   //object (in js array means object)
        document.write(typeof d,"<br>");

        document.write(e,"<br>");   //object
        document.write(typeof e,"<br>");

        document.write(f,"<br>");  //object
        document.write(typeof f,"<br>");

        document.write(g,"<br>");  //undefined
        document.write(typeof g,"<br>");
        
    </script>

</body>
</html>
