<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        var a = Math.round(10.6);
        document.write("Round of value " + a + "<br>");

        var b = Math.round(10.3);
        document.write("Round of value " + b + "<br>");

        var c = Math.trunc(10.9);
        document.write("Round of value " + c + "<br>");

        var d = Math.ceil(10.1);
        document.write("Round of value " + d + "<br>");

        var e = Math.floor(10.6);
        document.write("Round of value " + e + "<br>");

        var f = Math.max(10,20,50,40,60,70);
        document.write("max  value " + f + "<br>");

        var h = Math.min(10,20,50,40,60,70);
        document.write("min  value " + h + "<br>");

        var g = Math.sqrt(81);
        document.write("square root  value " + g + "<br>");

        var j = Math.cbrt(125);
        document.write("cube root  value " + j + "<br>");

        var k = Math.pow(2,4);
        document.write("power   value " + k + "<br>");

        var l = Math.random();
        document.write("random   value " + l + "<br>");

        var m = Math.trunc(Math.random()*10000);
        document.write("random   value " + m + "<br>");

        var n = Math.PI.toFixed(3);
        document.write("pi   value " + n + "<br>");

        var o = Math.log(4).toFixed(2);
        document.write("log   value " + o + "<br>");

        
    </script>
</body>
</html>
