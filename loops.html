<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //for loop
        document.write("<ol>");
            for(var a=1;a<=10;a++){
                document.write("<li> Hello its Jayesh </li>");
            }
            document.write("<ol>");
    </script>

    <script>
        //while loop
        var a=1;
        document.write("<ol>");
            while (a<=10) {
                document.write("<li> Welcome to pune </li>");
                a++;
            }
            document.write("</ol>");
    </script>

    <script>
        var a = 1;
        document.write("<ol>");
            do{
                document.write("<li>Welcome to fct </li>");
                a++;
            }while(a<=10)
            document.write("</ol>");
    </script>
</body>
</html>
